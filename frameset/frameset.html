<!DOCTYPE html>
<html lang="en">
  <head>

    <title>FRAME SET</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="frameset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    </head>

  <body>
    <div class="wheel">
      <img class="bike" src="bike1.png" alt="">
      <h1>FRAME SETS</h1>
      <div class="review">
        <div id="slide">
          <div class="part">
            <h2>FRAME</h2>
            <div class="pics">
              <div class="con">
                <div class="swiper">
                  <!-- Additional required wrapper -->
                  <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="frame1.jpg" alt="">
                        <h3>FRAME</h3></div>
                    <div class="swiper-slide"><img src="frame2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="frame3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="frame4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="frame5.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="frame6.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="Frame7.jpg" alt=""></div>
                  </div>
                  <!-- If we need pagination -->
                  <div class="swiper-pagination"></div>
                
                  <!-- If we need navigation buttons -->
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
            </div>

          </div>

          <div class="part">
            <h2>RIM</h2>
            <div class="pics">
              <div class="con">
                <div class="swiper">
                  <!-- Additional required wrapper -->
                  <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="rim1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="rim2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="rim3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="rim4.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="rim5.jpg" alt=""></div>
                  </div>
                  <!-- If we need pagination -->
                  <div class="swiper-pagination"></div>
                
                  <!-- If we need navigation buttons -->
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="part">
            <h2>SPOKE AND NIPPLES</h2>
            <div class="pics">
              <div class="con">
                <div class="swiper">
                  <!-- Additional required wrapper -->
                  <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img class="fork" src="spoke1.jpg" alt=""></div>
                    <div class="swiper-slide"><img class="fork" src="spoke2.jpg" alt=""></div>
                    <div class="swiper-slide"><img class="fork" src="spoke3.jpg" alt=""></div>
                  </div>
                  <!-- If we need pagination -->
                  <div class="swiper-pagination"></div>
                
                  <!-- If we need navigation buttons -->
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="part">
            <h2>TUBE</h2>
            <div class="pics">
              <div class="con">
                <div class="swiper">
                  <!-- Additional required wrapper -->
                  <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img src="shifter.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="shifter1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="shifter2.jpg" alt=""></div>
                  </div>
                  <!-- If we need pagination -->
                  <div class="swiper-pagination"></div>
                
                  <!-- If we need navigation buttons -->
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="sidebar">
            <img src="up.png" alt="" id="upArrow">
            <img src="down.png" alt="" id="downArrow">
        </div>
      </div>
    </div>

    <script>
      var slide = document.getElementById("slide");
      var upArrow = document.getElementById("upArrow");
      var downArrow = document.getElementById("downArrow");

      let x =0;
      upArrow.onclick = function(){
        if(x > "-1740"){
          x = x - 580;
        slide.style.top = x + "px";
        }
      }
      downArrow.onclick = function(){
        if(x < 0){
          x = x + 580;
        slide.style.top = x + "px";
        }
      }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

  <script>
          const swiper = new Swiper('.swiper', {
        loop: true,
        pagination: {
          el: '.swiper-pagination',
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

      });
  </script>


  </body>
</html>
